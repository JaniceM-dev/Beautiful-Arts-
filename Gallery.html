<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=clr, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="assets/style/css/main.min.css" />
    <link rel="shortcut icon" href="assets\svg\logo.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <style>
      .animal {
        height: 80vh;
      }
      #gallery {
        background-image: url("assets/images/pexels-ahmetyuksek-29799612.jpg");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
      }
    </style>
  </head>

  <body class="min-vh-100">
    <nav class="navbar navbar-expand-lg bg-primary position-relative z-3">
      <div class="container py-4">
        <a class="navbar-brand" href="Homepage.html" target="_blank">
          <img
            src="assets\svg\logo.svg"
            alt="Logo"
            class="img-fluid me-4"
            width="40"
          />
        </a>
        <button
          class="navbar-toggler bg-warning rounded-5 border-none"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active text-light"
                aria-current="page"
                href="Homepage.html"
                target="_blank"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#gallery">Gallery</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-light"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                More
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="About Us.html" target="_blank">About-Us</a></li>
                <li>
                  <a class="dropdown-item" href="#sponsorship">Sponsorship</a>
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#contact-us">Contact-Us</a>
                </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-3 rounded-5"
              type="search"
              placeholder="Find a Masterpiece..."
              aria-label="Search"
            />
            <button
              class="btn btn-outline-warning rounded-5 py-2 px-4"
              type="submit"
            >
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <section id="gallery" class="min-vh-100 bg-warning">
    
      <div class="container position-relative min-vh-100 py-5 "> 
    
        <div>
            <h1 class=" text-warning display-1 fw-bold pt-3">
            Welcome To our Gallery
          </h1>
          <h2 class="text-warning display-6 pb-3">Where All The Magic Happens.</h2>
            
          <h3 class="text-warning fs-6 mt-5">
            Enjoy The Experience As you get to view our Beautiful Art
          </h3>
        </div>
        <div>
          <div
            id="carouselExampleInterval"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner rounded-5">
              <div class="carousel-item active" data-bs-interval="1000">
                <img
                  src="assets\images\pexels-w-w-299285-889839.jpg"
                  class="d-block w-100 object-fit-cover vh-60 animal"
                  alt="..."
                />
                <div class="carousel-caption d-none d-md-block">
        <h5 class="fs-2 text-primary fw-bold">ART</h5>
      </div>
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img
                  src="assets\images\pexels-didsss-2911545.jpg"
                  class="d-block w-100 object-fit-cover vh-60 animal"
                  alt="..."
                />
                <div class="carousel-caption d-none d-md-block">
        <h5 class="fs-2 text-primary fw-bold">IS</h5>
      </div>
              </div>

              <div class="carousel-item">
                <img
                  src="assets\images\pexels-ekrulila-3246665.jpg"
                  class="d-block w-100 object-fit-cover vh-60 animal"
                  alt="..."
                />
                <div class="carousel-caption d-none d-md-block">
        <h5 class="fs-2 text-primary fw-bold">VERY</h5>
      </div>

              </div>

              <div class="carousel-item">
                <img
                  src="assets\images\pexels-steve-1690351.jpg"
                  class="d-block w-100 object-fit-cover vh-60 animal"
                  alt="..."
                />
                <div class="carousel-caption d-none d-md-block">
        <h5 class="fs-2 text-warning fw-bold">VERY</h5>
      </div>
              </div>

              <div class="carousel-item">
                <img
                  src="assets\images\pexels-eberhardgross-2086361.jpg"
                  class="d-block w-100 object-fit-cover vh-60 animal"
                  alt="..."
                />
               <div class="carousel-caption d-none d-md-block">
        <h5 class="fs-2 text-secondary fw-bold">BEAUTIFUL</h5>
      </div>
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleInterval"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleInterval"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>

        <div class=" position-relative justify-content-right">
            <button type="button" class="btn btn-primary text-warning mt-5 fw-bold left rounded-5">Join The Family</button>
        </div>
      </div>

    
    </section>
  </body>
</html>
